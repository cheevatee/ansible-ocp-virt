---
- name: Add network interface(s) to a KubeVirt VM and migrate after completion
  hosts: localhost
  gather_facts: false
  vars:
    # VM identification
    name: test01
    namespace: vms

    # Could be empty string, single def, or Python-list string
    net_attach_def: "[]"
#    net_attach_def: "['default/br-vmdata', 'default/br-vmdata-test', 'default/br-vmdata-dev', 'default/br-vmdata-prod']"

  tasks:
    - name: Parse network attachments into a list
      ansible.builtin.set_fact:
        attach_list: >-
          {% if net_attach_def.startswith('[') %}
          {{ net_attach_def | from_yaml }}
          {% elif net_attach_def == '' %}
          []
          {% else %}
          ["{{ net_attach_def }}"]
          {% endif %}

    - name: End play if no network attachments defined
      meta: end_play
      when: attach_list | length == 0

    - name: Derive interface names
      ansible.builtin.set_fact:
        interface_names: "{{ attach_list | map('split','/') | map('last') | list }}"

    - name: Add network interfaces
      ansible.builtin.k8s:
        api_version: kubevirt.io/v1
        kind: VirtualMachine
        name: "{{ name }}"
        namespace: "{{ namespace }}"
        merge_type:
          - strategic-merge
        definition:
          spec:
            template:
              spec:
                domain:
                  devices:
                    interfaces:
                      - name: "{{ item.1 }}"
                        bridge: {}
                        model: virtio
                networks:
                  - name: "{{ item.1 }}"
                    multus:
                      networkName: "{{ item.0 }}"
      loop: "{{ attach_list | zip(interface_names) | list }}"
      loop_control:
        label: "{{ item.1 }}"
      register: patch_results

    - name: Show patch results
      ansible.builtin.debug:
        var: patch_results

    - name: Migrate VM after interfaces added
      ansible.builtin.k8s:
        api_version: kubevirt.io/v1
        kind: VirtualMachineInstanceMigration
        state: present
        namespace: "{{ namespace }}"
        definition:
          metadata:
            name: "{{ name }}-migration"
          spec:
            vmiName: "{{ name }}"
      when: patch_results is defined
      register: migration_result

    - name: Show migration result
      ansible.builtin.debug:
        var: migration_result
